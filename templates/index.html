<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insurance Cost Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 40px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 1.2em;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Insurance Cost Predictor</h1>

<form id="predict-form" method="post">
  <label for="age">Age</label>
  <input type="number" id="age" name="age" required min="1" max="99" />

  <label for="sex">Sex</label>
  <select id="sex" name="sex" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label for="height">Height (in meters)</label>
  <input type="number" step="0.01" id="height" name="height" required />

  <label for="weight">Weight (in kg)</label>
  <input type="number" step="0.1" id="weight" name="weight" required />

  <label for="children">Number of Children</label>
  <input type="number" id="children" name="children" required min="0" max="5" />

  <label for="smoker">Smoker</label>
  <select id="smoker" name="smoker" required>
    <option value="no">No</option>
    <option value="yes">Yes</option>
  </select>

  <label for="region">Region</label>
  <select id="region" name="region" required>
    <option value="northeast">Northeast</option>
    <option value="northwest">Northwest</option>
    <option value="southeast">Southeast</option>
    <option value="southwest">Southwest</option>
  </select>

  <button type="submit">Predict</button>
</form>

<div class="result" id="result"></div>

<script>
  const form = document.getElementById("predict-form");
  const resultDiv = document.getElementById("result");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = {
      age: parseInt(form.age.value),
      sex: form.sex.value,
      Height: parseFloat(form.height.value),
      Weight: parseFloat(form.weight.value),
      children: parseInt(form.children.value),
      smoker: form.smoker.value,
      region: form.region.value
    };

    try {
      const response = await fetch("http://localhost:8000/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      });

      const data = await response.json();

      if (response.ok) {
        resultDiv.innerHTML = `üí∞ Predicted Insurance Cost: <strong>$${data.predicted_cost.toLocaleString()}</strong>`;
      } else {
        resultDiv.innerHTML = `‚ùå Error: ${data.detail}`;
      }
    } catch (error) {
      resultDiv.innerHTML = `‚ùå Network Error: ${error.message}`;
    }
  });
</script>

</body>
</html>
